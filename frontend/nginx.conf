# frontend/nginx.conf
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location /static/ {
        try_files $uri $uri/ =404;
    }

    # API proxy â€” forward to backend (container name in docker-compose)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # For SPA: serve index.html on 404 so client-side routing works
    location / {
        try_files $uri /index.html;
    }

    # Gzip (small perf improvement)
    gzip on;
    gzip_comp_level 2;
    gzip_min_length 256;
    gzip_types text/plain application/javascript application/json application/xml text/css application/xml+rss text/javascript;
}

